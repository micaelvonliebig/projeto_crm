<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Venda</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <header class="bg-white shadow p-4 rounded">
      <h1 class="text-2xl font-bold">Nova Venda</h1>
    </header>

    <form class="mt-6 bg-white shadow p-6 rounded">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="produto" class="block text-sm font-medium text-gray-700">Produto</label>
          <input type="text" id="produto" name="produto" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="valor" class="block text-sm font-medium text-gray-700">Valor</label>
          <input type="number" id="valor" name="valor" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="status" class="block text-sm font-medium text-gray-700">Status de Estoque</label>
          <select id="status" name="status" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            <option>Instock</option>
            <option>Out of Stock</option>
          </select>
        </div>
      </div>
      <div class="mt-6">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded shadow">Cadastrar Venda</button>
      </div>
    </form>
  </div>
</body>
</html>
