<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Função para carregar e exibir os apelidos armazenados no LocalStorage
    function carregarClientes() {
      const clienteHolder = document.getElementById("holder-cliente");
  
      // Obter a lista de clientes do LocalStorage (ou um array vazio se não houver nada)
      const clientes = JSON.parse(localStorage.getItem("clientes")) || [];
  
      // Adicionar cada cliente à lista na página
      clientes.forEach(function(apelido) {
        const clienteElemento = document.createElement("p");
        clienteElemento.textContent = `Cliente: ${apelido}`;
        clienteHolder.appendChild(clienteElemento);
      });
    }
  
    // Chamar a função quando a página for carregada
    window.onload = carregarClientes;
  </script>  
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <header class="bg-white shadow p-4 rounded">
      <h1 class="text-2xl font-bold">Bem-vindo ao gerenciamento no RMM</h1>
      <p class="text-gray-600">Olá Rodrigo César</p>
    </header>

    <section class="mt-6">
      <h2 class="text-xl font-semibold mb-4">Menu</h2>
      <div class="flex gap-2 bg-white shadow p-4">
        <a href="./index.html"><button class="rounded-md bg-blue-500 e-500 p-2">Home</button></a>
        <a href="./chamadosAtendimento.html"><button class="rounded-md bg-blue-500 e-500 p-2">Atendimento</button></a>
        <a href="./"><button class="rounded-md bg-blue-500 e-500 p-2">Chamados</button></a>
        <a href="./novoCliente.html"><button class="rounded-md bg-blue-500 e-500 p-2">Novo Cliente</button></a>
      </div>
    </section>

    <section class="mt-6">
      <h2 class="text-xl font-semibold mb-4">Clientes</h2>
      <div class="bg-white shadow p-4 rounded" id="holder-cliente">

      </div>
    </section>

    <section class="mt-6">
      <h2 class="text-xl font-semibold mb-4">Últimas vendas</h2>
      <div class="bg-white shadow p-4 rounded">
        <!-- Conteúdo de vendas -->
        <p>Produto: Arroz - Status: Instock</p>
        <p>Produto: Feijão - Status: Out of Stock</p>
      </div>
    </section>
  </div>
</body>

</html>
